<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprobante de Pago Mensualidad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            min-height: 100vh;
        }
        .invoice-container {
            width: 8.5in;
            height: 15in;
            background-color: #fff;
            padding: 0.5in;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        @media print {
            body {
                background-color: #fff;
                margin: 0;
            }
            .invoice-container {
                width: 100%;
                height: auto;
                box-shadow: none;
                padding: 0;
                margin: 0;
            }
            .btn-compartir {
                display: none;
            }
        }
        .header {
            text-align: center;
            margin-bottom: 10px;
        }
        .header h1 {
            margin: 5px 0;
            font-size: 24px;
            color: #333;
        }
        .naranja {
            color: orange;
        }
        .table-container {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: orange;
            color: white;
        }
        .totals {
            text-align: right;
            margin-top: 20px;
        }
        .highlight {
            color: #4CAF50;
            font-size: 16px;
        }
        .divider {
            height: 1px;
            background-color: #ddd;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
        }
        .btn-compartir {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        .btn-compartir img {
            width: 50px;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="invoice-container">
        <div class="header">
            <h1>Club de Patinaje</h1>
            <h1><span class="naranja">RENACER</span></h1>
        </div>
        
        <div class="table-container">
            <table>
                <tr>
                    <th colspan="2">Nombre Alumno</th>
                </tr>
                <tr>
                    <td>Edad</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>Teléfono</td>
                    <td>3145842929</td>
                </tr>
                <tr>
                    <td>Nivel</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>Días de Entreno</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>Valor Mensualidad</td>
                    <td>$38,000</td>
                </tr>
            </table>
        </div>

        <div class="divider"></div>

        <div class="invoice-items">
            <h2>Detalles del Pago</h2>
            <table>
                <thead>
                    <tr>
                        <th>Mes</th>
                        <th>Cantidad</th>
                        <th>Valor Unitario</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Meses</td>
                        <td id="Nmes"></td>
                        <td id="ValorUni"></td>
                        <td id="TValorAlquiler"></td>
                    </tr>
                    <tr>
                        <td>Inscripción</td>
                        <td></td>
                        <td></td>
                        <td id="ValorDepo"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="totals">
            <h3><strong>Subtotal:</strong> <span id="TotalPagar"></span></h3>
            <h3><strong>Descuento:</strong> <span id="TotalPagar"></span></h3>
            <h3><strong>Total a Pagar:</strong> <span id="TotalPagar"></span></h3>
        </div>

        <div class="highlight">
            <strong class="naranja">Próximo Pago:</strong><br>
            <span id="ProximoPago"></span>
        </div>

        <div class="footer">
            <p>Gracias por su pago.</p>
        </div>
    </div>

    <div class="btn-compartir" id="btnCompartir">
        <img src="https://raw.githubusercontent.com/ever360/FacAlquiler1/main/share-button-.png" alt="Botón Compartir">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</body>
</html>
